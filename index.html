<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Time</h1>
      <form id="pizzaBuilder">
        <div>
          <label>Choose your pizza size:</label>
          <select id="pizzaSizeInput" type="text">
            <option value="extraSmall">Extra Small ($3)</option>
            <option value="small">Small ($5)</option>
            <option value="medium">Medium ($7)</option>
            <option value="large">Large ($10)</option>
            <option value="extraLarge">Extra Large ($15)</option>
          </select>
        </div>
        <div>
          <label>Choose your toppings:</label><br>
          <input type="checkbox" name="option1" value="pepperoni"> Pepperoni ($2)<br>
          <input type="checkbox" name="option2" value="olives"> Olives ($1)<br>
          <input type="checkbox" name="option3" value="extraCheese"> Extra Cheese ($2)<br>
        </div>
        <button type="submit">Show Pizza Price</button>
      </form>
      <div id="priceDisplayContainer">
        <span>This pizza costs $</span><span id="displayPizzaPrice"></span>
      <div>
    </div>
  </body>
</html>
